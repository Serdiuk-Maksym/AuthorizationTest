<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>authorization</title>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <h2>Вход в систему</h2>
    <form id="auth-form" action="/login" method="post">
      <div>
        <input type="name" id="name" name="name" placeholder="Name" required />
      </div>
      <div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Mail"
          required
        />
      </div>
      <div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div>
        <input type="radio" id="login" name="action" value="login" checked />
        <label for="login">Войти</label>
      </div>
      <div>
        <input type="radio" id="register" name="action" value="register" />
        <label for="register">Зарегистрироваться</label>
      </div>
      <div>
        <input type="submit" value="Отправить" />
      </div>
    </form>
  </body>
</html>
